name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'package.json'
      - 'package-lock.json'

jobs:
  release:
    if: |
      github.event.head_commit.author.name != 'Release Bot' &&
      !contains(github.event.head_commit.message, 'Merge pull request') &&
      !contains(github.event.head_commit.message, 'Merge branch') &&
      !contains(github.event.head_commit.message, 'Merge remote-tracking branch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm run i

      - name: Configure Git
        run: |
          git config --global user.name "Release Bot"
          git config --global user.email "devemain+release-bot@users.noreply.github.com"

      - name: Create release
        run: npm run r
        env:
          GIT_AUTHOR_NAME: "Release Bot"
          GIT_AUTHOR_EMAIL: "devemain+release-bot@users.noreply.github.com"
          GIT_COMMITTER_NAME: "Release Bot"
          GIT_COMMITTER_EMAIL: "devemain+release-bot@users.noreply.github.com"

      - name: Push changes
        run: git push origin main --follow-tags
